{% extends "admin/change_list.html" %}

{% block content %}

<h1>Party-wise Vote Count</h1>

{% if cl.queryset.count == 0 %}
    <p><b>No votes cast yet.</b></p>
{% else %}
    <canvas id="voteChart" width="600" height="400"></canvas>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const parties = [
        {% for party in cl.queryset %}
            "{{ party.name }}",
        {% endfor %}
    ];

    const votes = [
        {% for party in cl.queryset %}
            {{ party.vote_set.count }},
        {% endfor %}
    ];

    const ctx = document.getElementById('voteChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: parties,
            datasets: [{
                label: 'Total Votes',
                data: votes,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { precision: 0 }
                }
            }
        }
    });
</script>

{% endblock %}
